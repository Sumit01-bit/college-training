<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Homepage</title>
    <style>
        /* Reset default margin/padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Navbar styling */
.navbar {
    background-color: #1e1e1e;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar .logo {
    font-size: 1.5rem;
    font-weight: bold;
}

.navbar .nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

.navbar .nav-links li a {
    text-decoration: none;
    color: white;
    transition: color 0.3s;
}

.navbar .nav-links li a:hover {
    color: #00ffd0;
}

/* Home body section */
.home-section {
    padding: 3rem;
    text-align: center;
    background: #f4f4f4;
    min-height: 80vh;
}

.home-section h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.home-section p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.home-section button {
    padding: 0.7rem 1.5rem;
    background-color: #1e1e1e;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}

.home-section button:hover {
    background-color: #333;
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MySite</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Body Content -->
    <section class="home-section">
        <h1>Welcome to My Homepage</h1>
        <p>This is a basic layout with a navigation bar and a simple body section.</p>
        <button>Get Started</button>
    </section>
</body>
</html>
